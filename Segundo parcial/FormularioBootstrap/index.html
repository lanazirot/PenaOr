<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario responsivo Bootstrap 5</title>
  </head>
  <body>
    <nav class="navbar p-3 text-white bg-primary">
      <span class="navbar-brand mb-0 h1">Registro de programador <i class="bi bi-code-square"></i></span>
    </nav>
    <div class="container mt-5">
      <form id="formEmpleados" class="needs-validation row g-4" novalidate>
        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <label for="nombre" class="form-label"><i class="bi bi-person-circle"></i> Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
            <div class="invalid-feedback">El nombre es requerido</div>
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellidos"
              name="apellidos"
              placeholder="Apellidos"
              required
            />
            <div class="invalid-feedback">Apellidos son requeridos</div>
          </div>
        </div>

        <div class="col-lg-8 col-md-12">
          <div class="form-group">
            <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="tucorreo@dominio.com"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">El correo es obligatorio</div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="form-group">
            <label class="form-label" for="pais"><i class="bi bi-geo-alt-fill"></i> País</label>
            <input
              type="text"
              class="form-control"
              id="pais"
              name="pais"
              placeholder="País"
              required
            />
            <div class="invalid-feedback">El país es obligatorio</div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label class="form-label" for="estadoCivil"><i class="bi bi-heart-fill"></i> Estado civíl</label>
            <select name="estadoCivil" id="estadoCivil" class="form-control">
              <option value="casado" selected>Casado</option>
              <option value="soltero">Soltero</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <label class="form-label" for="departamento"><i class="bi bi-building"></i> Departamento</label>
            <select name="departamento" id="departamento" class="form-control">
              <option value="Programacion web" selected>
                Programación web
              </option>
              <option value="Inteligencia Artificial">
                Inteligencia artificial
              </option>
              <option value="Ciencia de datos">Ciencia de datos</option>
            </select>
          </div>
        </div>

        <div class="col-lg-12 col-md-12">
          <div class="form-group">
            <label for="detalles" class="form-label"><i class="bi bi-chat-left-text"></i> Detalles</label>
            <textarea
              name="detalles"
              class="form-control"
              id="detalles"
            ></textarea>
          </div>
        </div>

        <div
          class="form-group d-flex justify-content-lg-around flex-column flex-lg-row"
        >
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="tieneEquipoPersonal"
              type="checkbox"
              role="switch"
              id="tieneEquipoPersonal"
            />
            <label class="form-check-label" for="tieneEquipoPersonal"
              >Cuenta con equipo personal</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="tieneAutomovilPersonal"
              type="checkbox"
              role="switch"
              id="tieneAutomovilPersonal"
            />
            <label class="form-check-label" for="tieneAutomovilPersonal"
              >Cuenta con vehículo personal</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="tieneVisaLaser"
              type="checkbox"
              role="switch"
              id="tieneVisaLaser"
            />
            <label class="form-check-label" for="tieneVisaLaser"
              >Cuenta con visa láser (B1/B2)</label
            >
          </div>
        </div>

        <div class="d-flex justify-content-center p-2">
          <button class="btn btn-primary text-center" type="submit">
            Registrar empleado <i class="bi bi-check-circle-fill"></i>
          </button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
