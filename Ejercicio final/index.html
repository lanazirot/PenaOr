<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Formulario responsivo Bootstrap 5</title>
</head>

<body>
  <nav class="navbar p-3 text-white bg-primary">
    <span class="navbar-brand mb-0 h1">Registro de programador <i class="bi bi-code-square"></i></span>
    <form class="form-inline" id="formBuscarPorId">
      <input class="form-control mr-sm-2" name="buscarPorId" id="buscarPorId" type="search" placeholder="Busca por ID" aria-label="Search">
    </form>
  </nav>
  <div class="container mt-5">
    <form id="formEmpleados" class="needs-validation row g-4" novalidate>
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="nombre" class="form-label"><i class="bi bi-person-circle"></i> Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
          <div class="invalid-feedback">El nombre es requerido</div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required />
          <div class="invalid-feedback">Apellidos son requeridos</div>
        </div>
      </div>

      <div class="col-lg-8 col-md-12">
        <div class="form-group">
          <label for="correo" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="correo" name="correo" placeholder="tucorreo@dominio.com"
              aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">El correo es obligatorio</div>
          </div>
        </div>
        <div style="display: none;" id="checkMail" role="alert"></div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label class="form-label" for="pais"><i class="bi bi-geo-alt-fill"></i> País</label>
          <input type="text" class="form-control" id="pais" name="pais" placeholder="País" required />
          <div class="invalid-feedback">El país es obligatorio</div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label class="form-label" for="estado_civil"><i class="bi bi-heart-fill"></i> Estado civíl</label>
          <select name="estado_civil" id="estado_civil" class="form-control">
            <option value="Casado" selected>Casado</option>
            <option value="Soltero">Soltero</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label class="form-label" for="departamento"><i class="bi bi-building"></i> Departamento</label>
          <select name="departamento" id="departamento" class="form-control">
            <option value="Programacion web" selected>
              Programación web
            </option>
            <option value="Inteligencia Artificial">
              Inteligencia artificial
            </option>
            <option value="Ciencia de datos">Ciencia de datos</option>
          </select>
        </div>
      </div>

      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <label for="detalles" class="form-label"><i class="bi bi-chat-left-text"></i> Detalles</label>
          <textarea name="detalles" class="form-control" id="detalles"></textarea>
        </div>
      </div>

      <div class="form-group d-flex justify-content-lg-around flex-column flex-lg-row">
        <div class="form-check form-switch">
          <input class="form-check-input" name="equipo_personal" type="checkbox" role="switch"
            id="tieneEquipoPersonal" />
          <label class="form-check-label" for="equipo_personal">Cuenta con equipo personal</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="vehiculo_personal" type="checkbox" role="switch"
            id="tieneAutomovilPersonal" />
          <label class="form-check-label" for="vehiculo_personal">Cuenta con vehículo personal</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="visa_laser" type="checkbox" role="switch" id="tieneVisaLaser" />
          <label class="form-check-label" for="visa_laser">Cuenta con visa láser (B1/B2)</label>
        </div>
      </div>

      <div class="d-flex justify-content-center p-2">
        <button class="btn btn-primary text-center" type="submit">
          Registrar empleado <i class="bi bi-check-circle-fill"></i>
        </button>
      </div>
      <input style="display: none;" type="reset" id="resetForm">
    </form>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            En caso de tener visa...
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Traer en la próxima visita una copia de su visa láser B1/B2
          </div>
        </div>
      </div>
      <div class="accordion-item" style="margin-bottom: 5%;">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Recordar al nuevo programador...
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Pasar al departamento de recursos humanos para completar el registro
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Notificacion</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-msg">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
  <script type="module" src="js/buscaPorId.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
