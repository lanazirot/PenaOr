<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/listado/listadoStyles.css" />


  <!-- Bootstrap theme -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
  
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
  <title>Programadores</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Programadores <i class="bi bi-code-square"></i> </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Listado</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="p-5 table-responsive">
    <table class="table table-hover table-striped" id="listadoProgramadores">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Departamento</th>
        </tr>
      </thead>
      <tbody class="searchable">
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="programadorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="programadorForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nombreCompleto"></h5>
            <input type="text" name="id" id="id" hidden>
            <input type="text" name="nombre" id="nombre" hidden>
            <input type="text" name="apellidos" id="apellidos" hidden>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Departamento</h5>
                <select name="departamento" id="departamento" class="form-control">
                  <option value="Programacion web">
                    Programación web
                  </option>
                  <option value="Inteligencia Artificial">
                    Inteligencia artificial
                  </option>
                  <option value="Ciencia de datos">Ciencia de datos</option>
                </select>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="correo@empresa.com">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="text" class="form-control" name="pais" id="pais" placeholder="i.e. USA">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="mb-3">
                    <label for="estado_civil" class="form-label">Estado civil</label>
                    <select name="estado_civil" id="estado_civil" class="form-control">
                      <option value="Casado" selected>Casado</option>
                      <option value="Soltero">Soltero</option>
                      <option value="Otro">Otro</option>
                    </select>
                  </div>
                </li>
              </ul>
              <div class="card-body">
                <div class="form-floating mb-3">
                  <textarea class="form-control" placeholder="Comentarios" name="detalles" id="detalles" maxlength="255"
                    style="height: 10em;"></textarea>
                  <label for="detalles">Detalles</label>
                </div>

                <div class="form-group d-flex justify-content-lg-around flex-column flex-lg-row">
                  <div class="form-check form-switch">
                    <input class="form-check-input" name="equipo_personal" id="equipo_personal" type="checkbox"
                      role="switch" id="tieneEquipoPersonal" />
                    <label class="form-check-label" for="equipo_personal">Equipo personal</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" name="vehiculo_personal" id="vehiculo_personal" type="checkbox"
                      role="switch" id="tieneAutomovilPersonal" />
                    <label class="form-check-label" for="vehiculo_personal">Vehículo personal</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" name="visa_laser" id="visa_laser" type="checkbox" role="switch"
                      id="tieneVisaLaser" />
                    <label class="form-check-label" for="visa_laser">Visa láser (B1/B2)</label>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="modificarProgramador">Guardar cambios</button>
            <button type="button" class="btn btn-danger" id="eliminarProgramador">Eliminar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal de borrado -->
  <div class="modal" id="eliminarModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar programador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Los datos no podrán recuperarse. ¿Continuar?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelarEliminar" class="btn btn-secondary" data-bs-dismiss="modal">No,
            conservar</button>
          <button type="button" id="aceptarEliminar" class="btn btn-danger">Sí, eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/listado/getAllProgramadores.js""></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
